<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PunjRoBoTech Projects</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: "Times New Roman", serif; }
</style>
</head>

<body class="bg-gray-900 text-white">

<!-- ===================== HOME SECTION ===================== -->
<section id="home" class="min-h-screen flex flex-col items-center justify-center gap-6 p-6">
  <h1 class="text-4xl font-bold">PunjRoBoTech</h1>
  <p class="text-center max-w-lg text-gray-300">
    Arduino, ESP & AT89C51/52 Based Project Development & Custom Electronics Solutions.
  </p>

  <div class="space-y-4 w-full max-w-xs">
    <button onclick="showSection('projects')" class="bg-blue-600 w-full p-4 rounded-lg text-xl hover:bg-blue-700">
      Predefined Projects
    </button>

    <button onclick="showSection('custom')" class="bg-yellow-600 w-full p-4 rounded-lg text-xl hover:bg-yellow-700">
      Custom Project Request
    </button>
  </div>
</section>


<!-- ===================== PROJECTS SECTION ===================== -->
<section id="projects" class="hidden p-6 min-h-screen">
  
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold">Predefined Projects</h2>
    <button onclick="toggleCart()" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700">
      Cart (<span id="cart-count">0</span>)
    </button>
  </div>

  <div id="project-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>

  <button onclick="showSection('home')" class="mt-8 bg-red-600 px-6 py-3 rounded-lg hover:bg-red-700">
    Back to Home
  </button>
</section>


<!-- ===================== CUSTOM PROJECT SECTION ===================== -->
<section id="custom" class="hidden p-6 min-h-screen max-w-xl mx-auto">

  <h2 class="text-3xl font-bold text-center mb-6">Custom Project Request</h2>

  <form onsubmit="submitCustom(event)" class="space-y-4">
    <textarea id="custom-details" class="w-full p-4 rounded bg-gray-800"
      placeholder="Describe your custom project..." rows="5" required></textarea>

    <input id="custom-name" class="w-full p-3 rounded bg-gray-800" placeholder="Your Name" required>
    <input id="custom-phone" class="w-full p-3 rounded bg-gray-800" placeholder="Phone Number" required>

    <button class="bg-yellow-600 hover:bg-yellow-700 w-full p-3 rounded">Submit Custom Request</button>
  </form>

  <button onclick="showSection('home')" class="mt-6 bg-red-600 px-6 py-3 rounded-lg hover:bg-red-700 w-full">
    Back to Home
  </button>

</section>


<!-- ===================== CART MODAL ===================== -->
<div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
    <h3 class="text-xl font-bold mb-4">Your Cart</h3>
    
    <ul id="cart-items" class="mb-4 text-gray-300"></ul>

    <button onclick="goToContact()" class="w-full bg-blue-600 p-3 rounded-lg hover:bg-blue-700 mb-2">
      Next (Contact Form)
    </button>
    <button onclick="toggleCart()" class="w-full bg-red-600 p-3 rounded-lg hover:bg-red-700">
      Close
    </button>
  </div>
</div>


<!-- ===================== CONTACT FORM MODAL ===================== -->
<div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4">
  <form id="contact-form" onsubmit="submitContact(event)" class="bg-gray-800 p-6 rounded-lg w-full max-w-md space-y-4">
    <h3 class="text-xl font-bold">Contact Details</h3>

    <input id="name" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="Your Name" required>
    <input id="phone" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="Phone Number" required>
    <textarea id="address" class="w-full p-3 rounded bg-gray-700 text-white" placeholder="Address" required></textarea>

    <button class="w-full bg-green-600 p-3 rounded-lg hover:bg-green-700">Submit Order</button>
    <button type="button" onclick="closeContact()" class="w-full bg-red-600 p-3 rounded-lg hover:bg-red-700">Cancel</button>
  </form>
</div>


<!-- ===================== FOOTER ===================== -->
<footer class="text-center py-6 text-gray-400">
  © 2025 punjrobotech.com — All rights reserved.
</footer>


<!-- ===================== JAVASCRIPT ===================== -->
<script>

function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* ------------------- Projects ------------------- */
const predefinedProjects = [
  "Home Automation System",
  "Smart Irrigation System",
  "Temperature Monitoring System",
  "Arduino Bluetooth Car",
  "Arduino Line Follower Robot",
  "ESP 32 Water Level Monitering System"
];

const cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCartCount();

function renderProjects() {
  const container = document.getElementById("project-list");
  container.innerHTML = "";
  predefinedProjects.forEach(p => {
    container.innerHTML += `
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
        <h4 class="text-lg font-bold mb-2">${p}</h4>
        <button onclick="addToCart('${p}')" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">
          Add to Cart
        </button>
      </div>
    `;
  });
}
renderProjects();

function addToCart(item) {
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("Added to cart!");
}

function updateCartCount() {
  document.getElementById("cart-count").innerText = cart.length;
}

/* ------------------- Cart Modal ------------------- */
function toggleCart() {
  document.getElementById("cart-modal").classList.toggle("hidden");
  loadCart();
}

function loadCart() {
  const list = document.getElementById("cart-items");
  list.innerHTML = "";

  if (cart.length === 0) {
    list.innerHTML = "<p class='text-gray-400'>Cart is empty</p>";
    return;
  }

  cart.forEach((item, index) => {
    list.innerHTML += `
      <li class="p-2 bg-gray-700 rounded mb-2 flex justify-between items-center">
        ${item}
        <button onclick="removeFromCart(${index})" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-sm">
          Remove
        </button>
      </li>
    `;
  });
}

function removeFromCart(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  loadCart();
}

function goToContact() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  document.getElementById("cart-modal").classList.add("hidden");
  document.getElementById("contact-modal").classList.remove("hidden");
}

function closeContact() {
  document.getElementById("contact-modal").classList.add("hidden");
}

/* ------------------- Submit Contact ------------------- */
function submitContact(event) {
  event.preventDefault();

  let summary =
    "New Order:\n\nName: " + document.getElementById("name").value +
    "\nPhone: " + document.getElementById("phone").value +
    "\nAddress: " + document.getElementById("address").value +
    "\n\nProjects:\n" + cart.join("\n");

  alert("ORDER SUMMARY:\n\n" + summary);

  localStorage.removeItem("cart");
  location.reload();
}

/* ------------------- Custom Project Form ------------------- */
function submitCustom(event) {
  event.preventDefault();

  let info =
    "Custom Request:\n\n" +
    document.getElementById("custom-details").value +
    "\n\nName: " + document.getElementById("custom-name").value +
    "\nPhone: " + document.getElementById("custom-phone").value;

  alert("CUSTOM REQUEST:\n\n" + info);
}
</script>

</body>
</html>
