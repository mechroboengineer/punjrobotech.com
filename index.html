<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PunjRoBoTech Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Times New Roman", serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-gray-800 p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">PunjRoBoTech</h1>
    <button onclick="toggleCart()" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700">
      Cart (<span id="cart-count">0</span>)
    </button>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="p-6 space-y-8 max-w-3xl mx-auto">

    <!-- Predefined Projects Section -->
    <h2 class="text-3xl font-bold text-center mb-4">Predefined Projects</h2>

    <div id="project-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

    <!-- Custom Project Button -->
    <div class="text-center mt-6">
      <button onclick="openCustomForm()" class="bg-yellow-600 px-6 py-3 rounded-lg text-lg hover:bg-yellow-700">
        Submit Custom Project Idea
      </button>
    </div>

  </div>

  <!-- CART MODAL -->
  <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Your Cart</h3>
      <ul id="cart-items" class="mb-4 text-gray-300"></ul>

      <button onclick="goToContact()" class="w-full bg-green-600 p-3 rounded-lg hover:bg-green-700 mb-2">
        Next (Contact Form)
      </button>
      <button onclick="toggleCart()" class="w-full bg-red-600 p-3 rounded-lg hover:bg-red-700">
        Close
      </button>
    </div>
  </div>

  <!-- CONTACT FORM -->
  <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4">
    <form id="contact-form" class="bg-gray-800 p-6 rounded-lg w-full max-w-md space-y-4">
      <h3 class="text-xl font-bold">Enter Your Details</h3>

      <input type="text" id="name" placeholder="Your Name" class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input type="text" id="phone" placeholder="Phone Number" class="w-full p-3 rounded bg-gray-700 text-white" required>
      <textarea id="address" placeholder="Address" class="w-full p-3 rounded bg-gray-700 text-white" required></textarea>

      <button type="submit" class="w-full bg-blue-600 p-3 rounded-lg hover:bg-blue-700">
        Submit Order
      </button>

      <button type="button" onclick="closeContact()" class="w-full bg-red-600 p-3 rounded-lg hover:bg-red-700">
        Cancel
      </button>
    </form>
  </div>

  <!-- CUSTOM PROJECT FORM -->
  <div id="custom-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center p-4">
    <form id="custom-form" class="bg-gray-800 p-6 rounded-lg w-full max-w-md space-y-4">
      <h3 class="text-xl font-bold">Custom Project Request</h3>

      <textarea id="custom-details" placeholder="Describe your custom project..."
        class="w-full p-3 rounded bg-gray-700 text-white" required></textarea>

      <input type="text" id="custom-name" placeholder="Your Name" class="w-full p-3 rounded bg-gray-700 text-white" required>
      <input type="text" id="custom-phone" placeholder="Phone Number" class="w-full p-3 rounded bg-gray-700 text-white" required>

      <button type="submit" class="w-full bg-yellow-600 p-3 rounded-lg hover:bg-yellow-700">
        Submit Custom Request
      </button>

      <button type="button" onclick="closeCustomForm()" class="w-full bg-red-600 p-3 rounded-lg hover:bg-red-700">
        Cancel
      </button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-6 mt-10 text-gray-400">
    © 2025 punjrobotech.com — All rights reserved.
  </footer>

  <!-- SCRIPT -->
  <script>
    const predefinedProjects = [
      "Home Automation System",
      "Smart Irrigation System",
      "Temperature Monitoring with LCD",
      "ESP32 WiFi Controlled Car",
      "Arduino Line Follower Robot",
      "AT89C51 LED Pattern Controller"
    ];

    const cart = [];

    function renderProjects() {
      const container = document.getElementById("project-list");
      predefinedProjects.forEach(p => {
        container.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
            <h4 class="text-lg font-bold mb-2">${p}</h4>
            <button onclick="addToCart('${p}')" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">
              Add to Cart
            </button>
          </div>
        `;
      });
    }
    renderProjects();

    function addToCart(item) {
      cart.push(item);
      document.getElementById("cart-count").innerText = cart.length;
    }

    function toggleCart() {
      document.getElementById("cart-modal").classList.toggle("hidden");
      loadCart();
    }

    function loadCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach(c => {
        list.innerHTML += `<li class="p-2 bg-gray-700 rounded mb-2">${c}</li>`;
      });
    }

    function goToContact() {
      document.getElementById("cart-modal").classList.add("hidden");
      document.getElementById("contact-modal").classList.remove("hidden");
    }

    function closeContact() {
      document.getElementById("contact-modal").classList.add("hidden");
    }

    function openCustomForm() {
      document.getElementById("custom-modal").classList.remove("hidden");
    }

    function closeCustomForm() {
      document.getElementById("custom-modal").classList.add("hidden");
    }
  </script>

</body>
</html>
